    <!-- Carga de Tailwind CSS -->

    <style>
        /* Configuraci√≥n de fuente y tema oscuro el√©ctrico */

            background-color: #0f172a;
            /* Fondo azul oscuro el√©ctrico */
            /* Efecto de puntos de fondo para m√°s ruido visual */

            display: flex;

        /* Animaci√≥n de Borde Ne√≥n Constante (El Brainrot Visual) */
        @keyframes neon-glow {

            0%,
            100% {
                box-shadow: 0 0 10px #0ea5e9, 0 0 20px #0ea5e9;
                border: 3px solid #0ea5e9;
            }

            /* Cyan */
            50% {

            }

            /* Rosa Vibrante */
        }

        /* T√≠tulo √âpico y Gigante */
        .paraninfo-title {
            font-size: 3.75rem;
            /* text-6xl */
            line-height: 1;
            color: #facc15;
            /* Amarillo brillante */
            text-shadow: 0 0 5px #facc15, 0 0 15px #facc15, 0 0 25px #ef4444;
            transition: all 0.2s;
            /* Asegurar que el t√≠tulo siempre est√© encima */
            z-index: 10;

        /* Para hacerlo a√∫n m√°s √©pico en m√≥vil y desktop */
        @media (min-width: 640px) {

                font-size: 7rem;

        /* Aplicar la animaci√≥n constante al contenedor principal */

            animation: neon-glow 3s infinite alternate;

        /* Animaci√≥n para feedback de respuesta correcta (m√°s √©pica) */
        @keyframes correct-pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 10px #10b981, 0 0 30px #047857;
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 25px #10b981, 0 0 50px #047857;
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 10px #10b981, 0 0 30px #047857;
            }
        }

        /* Animaci√≥n para feedback de respuesta incorrecta (el "tun tun sahur" shake m√°s violento) */
        @keyframes incorrect-shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-8px) rotate(-1deg);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(8px) rotate(1deg);
            }
        }

        .correct-answer {
            animation: correct-pulse 0.4s ease-in-out;
            background-color: #0d9488 !important;
            /* Verde cian intenso */
            border-color: #14b8a6 !important;
            color: #ecfdf5;
        }

        .incorrect-answer {
            animation: incorrect-shake 0.2s ease-in-out;
            background-color: #be123c !important;
            /* Rojo vibrante */
            border-color: #fb7185 !important;
            color: #fee2e2;
        }

        /* Estilo para las opciones del quiz */
        .option-button {

            cursor: pointer;
        }

        .option-button:hover:not(.disabled) {
            transform: scale(1.01) translateY(-1px);
            /* Efecto de pulsar */

        }

        /* Animaci√≥n de entrada para preguntas */
        .question-fade-in {
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>

<body>

    <!-- Encabezado √âpico y GIGANTE (FUERA DEL CONTENEDOR) -->
    <header class="mb-8 text-center">

        <!-- √Årea de Puntuaci√≥n (Oculta al inicio) -->

            <p class="text-xl text-white mb-6">Tu puntuaci√≥n final es un <span
                    class="text-amber-400 font-bold">LEGADO</span> de:</p>
            <div id="final-score" class="text-7xl font-black text-lime-400 mb-8 transform scale-110"></div>
            <button id="restart-button"
                class="bg-lime-500 hover:bg-lime-600 text-slate-900 font-black py-4 px-10 rounded-full shadow-2xl transition duration-300 transform hover:scale-110">
                ¬°REINICIAR LA √âPICA!
            </button>

    </div>

    <script>
        // Datos del Quiz actualizados para la Editorial Paraninfo
        const quizQuestions = [
            {
                question: "¬°ALERTA SKIBIDI! ¬øCu√°l es el √°rea donde Paraninfo es el indiscutible BOSS FINAL?",
                options: [
                    { text: "Telenovelas hist√≥ricas sobre el Virreinato", isCorrect: false, rationale: "ERROR: Esa es una misi√≥n de bajo nivel. Paraninfo solo se enfoca en el conocimiento DIFICIL." },
                    { text: "Fichas de coleccionista de cromos de f√∫tbol", isCorrect: false, rationale: "FALLO √âPICO: No es su meta. Su meta es ser el 'cheat code' de la formaci√≥n." },
                    { text: "Formaci√≥n Profesional, t√©cnica y Grados de Ingenier√≠a (La FUERZA DURA)", isCorrect: true, rationale: "¬°CORRECTO! üëë Paraninfo es el BOSS FINAL de la Formaci√≥n Profesional. Sus libros son el 'cheat code' para ser un 'pro' en cualquier FP o Ingenier√≠a. ¬°SKIBIDI T√âCNICO!" },
                    { text: "Gu√≠as de aves migratorias de la Siberia", isCorrect: false, rationale: "ZASCA: Demasiado nicho, demasiado *chill*. Paraninfo es *hardcore*." }
                ]
            },
            {
                question: "Si ves un t√≠tulo como 'Manual Pr√°ctico del Operador de Calderas Industriales', ¬øqu√© nivel de 'Brainrot' de Paraninfo has alcanzado?",
                options: [
                    { text: "Nivel 1: Turista de la librer√≠a", isCorrect: false, rationale: "NAH: Esto es conocimiento de nivel SUPERIOR. ¬°Te falta calle (t√©cnica)!" },
                    { text: "Nivel 99: ¬°EL T√çTULO LEGENDARIO! Es la 'Biblia' de los oficios √©picos.", isCorrect: true, rationale: "¬°EL T√çTULO LEGENDARIO! ‚úÖ Un verdadero fan de Paraninfo sabe que solo ellos publican la 'Biblia' para dominar oficios √©picos. Este es el camino del *Operador God*." },
                    { text: "Nivel 50: Solo vi la portada roja", isCorrect: false, rationale: "NO LORE: No se trata de colores. ¬°Se trata de la utilidad t√©cnica BRUTAL!" },
                    { text: "Nivel 0: Pens√© que era un libro de recetas", isCorrect: false, rationale: "¬°CRINGE! Los libros de Paraninfo no son para *gourmet*. Son para *techies*." }
                ]
            },
            {
                question: "¬øCu√°l es el 'Terreno de Juego' (The Meta) donde se usan los manuales de Paraninfo?",
                options: [
                    { text: "Juegos de rol en s√≥tanos oscuros", isCorrect: false, rationale: "NOPE: El *lore* de Paraninfo es en la luz de las aulas y talleres. ¬°No hay *dungeons*!" },
                    { text: "Concursos de trivial sobre cultura pop", isCorrect: false, rationale: "ABURRIDO: Paraninfo es demasiado serio para el *pop*. Es puro *tekno-power*." },
                    { text: "Ciclos de Formaci√≥n Profesional (FP) y Grados de Ingenier√≠a (¬°Los 'assets' oficiales!)", isCorrect: true, rationale: "¬°EL TERRENO DE JUEGO! üïπÔ∏è Los libros de Paraninfo son los 'assets' oficiales de los Grados de Ingenier√≠a y la FP. ¬°Son el *meta* del conocimiento duro y puro!" },
                    { text: "Clubs de lectura de poes√≠a melanc√≥lica", isCorrect: false, rationale: "DEMASIADO SUAVE: Necesitas *bytes*, no *baladas*." }
                ]
            },
            {
                question: "Si buscas 'Microsoft Word 2019' en el cat√°logo, ¬øqu√© nombre 'Brainrot' usa Paraninfo para ese tema?",
                options: [
                    { text: "El Secreto del Procesador Oculto", isCorrect: false, rationale: "FANTAS√çA: No uses t√≠tulos inventados. ¬°Usa el vocabulario T√âCNICO!" },
                    { text: "Aplicaciones inform√°ticas (El Dominio del Software)", isCorrect: true, rationale: "¬°EL DOMINIO DEL SOFTWARE! üíª Paraninfo no solo tiene 'Aplicaciones Inform√°ticas', tiene los 'scrolls' antiguos para dominar Access y Excel, convirti√©ndote en un 'hacker' de la ofim√°tica. ¬°Muy 'Brainrot'!" },
                    { text: "La Odisea del Texto", isCorrect: false, rationale: "P√âRDIDA DE TIEMPO: Los t√≠tulos de Paraninfo son directos, como un buen c√≥digo. ¬°Al grano!" },
                    { text: "El Manual del Word-Fu", isCorrect: false, rationale: "¬°QU√â ES ESO! Paraninfo es formaci√≥n, no artes marciales. ¬°Focus!" }
                ]
            },
            {
                question: "El formato de los libros de Paraninfo est√° 'MAXIMIZADO' para...",
                options: [
                    { text: "Ser le√≠dos en una ba√±era de hidromasaje", isCorrect: false, rationale: "CERO PRACTICIDAD: No son novelas de vacaciones. Son herramientas de trabajo." },
                    { text: "Un manual t√©cnico con ejemplos de c√≥digo y *quests* (ejercicios pr√°cticos)", isCorrect: true, rationale: "¬°FORMATO MAXIMIZADO! üî• El 'lore' de Paraninfo es claro: el conocimiento t√©cnico debe ser pr√°ctico, con ejemplos y *quests* (ejercicios) que te hagan subir de nivel. ¬°Nada de audiolibros, solo *hardcore*!" },
                    { text: "Servir como posavasos elegantes en conferencias", isCorrect: false, rationale: "¬°SAHUR FALLIDO! Su funci√≥n es la educaci√≥n, no la decoraci√≥n." },
                    { text: "Ser adaptado a una serie de Netflix", isCorrect: false, rationale: "IMPOSIBLE: Es demasiado t√©cnico para la TV. ¬°Solo apto para la mente *pro*!" }
                ]
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let isAnswered = false; // Bandera para evitar doble clic

        const questionArea = document.getElementById('question-area');
        const scoreArea = document.getElementById('score-area');
        const finalScore = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');

        // Funci√≥n para barajar las opciones
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function displayQuestion() {
            if (currentQuestionIndex >= quizQuestions.length) {
                showResults();
                return;
            }

            isAnswered = false;
            const currentQuestionData = quizQuestions[currentQuestionIndex];
            const options = [...currentQuestionData.options]; // Copiar opciones
            shuffleArray(options); // Barajar opciones

            // Generar el HTML para la pregunta actual
            let questionHtml = `
                <div id="current-question" class="question-fade-in text-white mb-6 p-4 rounded-xl bg-slate-700 shadow-2xl border-2 border-slate-600">
                    <p class="text-sm text-cyan-400 mb-2 font-black">PREGUNTA ${currentQuestionIndex + 1} DE ${quizQuestions.length}</p>
                    <h3 class="text-xl font-bold mb-5">${currentQuestionData.question}</h3>
                    <div id="options-container" class="space-y-4">
            `;

            options.forEach((option, index) => {
                questionHtml += `
                    <button
                        class="option-button w-full text-left py-4 px-6 bg-slate-600 border border-slate-600 rounded-lg shadow-xl text-gray-100 hover:bg-slate-500 disabled:opacity-75 font-semibold tracking-wider"
                        data-index="${index}"
                        data-is-correct="${option.isCorrect}"
                        data-rationale="${option.rationale.replace(/"/g, '&quot;')}"
                        onclick="checkAnswer(this)"
                    >
                        ${option.text}
                    </button>
                `;
            });

            questionHtml += `
                    </div>
                </div>
                <div id="feedback-message" class="mt-4 p-4 hidden rounded-xl text-center font-black text-xl border-4 transform transition duration-300"></div>
                <button id="next-button" class="mt-8 w-full bg-fuchsia-600 hover:bg-fuchsia-700 text-white font-black py-4 rounded-lg shadow-2xl transition duration-300 transform hover:scale-[1.02] tracking-widest" onclick="nextQuestion()" disabled>
                    SIGUIENTE FASE ‚û°Ô∏è
                </button>
            `;

            questionArea.innerHTML = questionHtml;
        }

        function checkAnswer(selectedButton) {
            if (isAnswered) return;
            isAnswered = true;

            const isCorrect = selectedButton.dataset.isCorrect === 'true';
            const rationale = selectedButton.dataset.rationale;
            const optionsContainer = document.getElementById('options-container');
            const feedbackMessage = document.getElementById('feedback-message');
            const nextButton = document.getElementById('next-button');

            // Deshabilitar todos los botones de opci√≥n y a√±adir clase 'disabled' para evitar hover
            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = true;
                button.classList.add('disabled');
            });

            // Aplicar estilos de feedback
            if (isCorrect) {
                score++;
                selectedButton.classList.add('correct-answer');
                feedbackMessage.classList.add('bg-green-800', 'text-white', 'border-green-400');
                feedbackMessage.innerHTML = `¬°ACIERTO CR√çTICO! üéâ <span class="block text-base font-normal mt-2">${rationale}</span>`;
            } else {
                selectedButton.classList.add('incorrect-answer');
                feedbackMessage.classList.add('bg-red-800', 'text-white', 'border-red-400');
                feedbackMessage.innerHTML = `¬°FALLO √âPICO! ‚ùå <span class="block text-base font-normal mt-2">${rationale}</span>`;

                // Resaltar la respuesta correcta con animaci√≥n
                const correctOption = Array.from(optionsContainer.children).find(
                    btn => btn.dataset.isCorrect === 'true'
                );
                if (correctOption) {
                    // Esperar a que el shake se vea antes de resaltar la correcta
                    setTimeout(() => {
                        correctOption.classList.add('correct-answer');
                        correctOption.classList.remove('bg-slate-600', 'hover:bg-slate-500'); // Quitar estilos base
                    }, 250);
                }
            }

            feedbackMessage.classList.remove('hidden');
            nextButton.disabled = false;
        }

        function nextQuestion() {
            // Animaci√≥n de salida m√°s dram√°tica
            const currentQuestion = document.getElementById('current-question');
            currentQuestion.classList.remove('question-fade-in');
            currentQuestion.classList.add('opacity-0', 'transition', 'duration-300', 'transform', 'scale-75', 'rotate-3');

            // Esperar a que termine la animaci√≥n antes de cargar la siguiente pregunta
            setTimeout(() => {
                currentQuestionIndex++;
                displayQuestion();
            }, 300);
        }

        function showResults() {
            questionArea.classList.add('hidden');
            scoreArea.classList.remove('hidden');
            finalScore.textContent = `${score} / ${quizQuestions.length}`;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            scoreArea.classList.add('hidden');
            questionArea.classList.remove('hidden');
            displayQuestion();
        }

        // Asignar el evento al bot√≥n de reinicio
        restartButton.addEventListener('click', restartQuiz);

        // Iniciar el quiz al cargar
        window.onload = displayQuestion;

    </script>
</body>
